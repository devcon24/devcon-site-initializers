<div class="devcon-footer">
	<div class="container devcon-footer__container">
		<div class="devcon-footer__top d-flex justify-content-between align-items-center">
			<!-- Logo  -->
			<div class="devcon-footer__logo">
				<a class="" href="/web${themeDisplay.scopeGroup.friendlyURL}">
					<img src="[resources:devcon-footer-logo.png]" alt="DevCon Logo"
						 data-lfr-editable-type="image"
						 data-lfr-editable-id="devcon-logo"
					/>
				</a>
			</div>
			<!-- Navigation -->
			<div class="devcon-footer__navigation">
				<lfr-widget-nav></lfr-widget-nav>
			</div>
			<!-- Social -->
			<div class="devcon-footer__social">
				<lfr-drop-zone data-lfr-drop-zone-id="social-links"></lfr-drop-zone>
			</div>
		</div>
		<div class="devcon-footer__bottom d-flex justify-content-between align-items-center">
			<!-- Copyright -->
			<div class="devcon-footer__copyright">
				<p data-lfr-editable-id="devcon-footer-copyright"
				   data-lfr-editable-type="text">
					Powered By Liferay | Â© 2024 Liferay Inc. All Rights Reserved
				</p>
			</div>
			<!-- Language Selector -->
			<div class="devcon-footer__language-selector">
            </div>
		</div>
	</div>
</div>
