<div class="devcon-speaker-card" style="background-image: url([resources:devcon-backround.png]);">

    <div class="devcon-speaker-card__content">
        <img alt="" class="devcon-speaker-card__logo"
             data-lfr-editable-id="devcon-speaker-logo"
             data-lfr-editable-type="image"
             src="" />

        <h3 data-lfr-editable-id="devcon-speaker-first-name"
            data-lfr-editable-type="text"
            class="devcon-speaker-card__name devcon-title text-white">
            First Name
        </h3>

        <h3 data-lfr-editable-id="devcon-speaker-last-name"
            data-lfr-editable-type="text"
            class="devcon-speaker-card__name devcon-title text-white">
            Last Name
        </h3>

        <p data-lfr-editable-id="devcon-speaker-position"
           data-lfr-editable-type="text"
           class="devcon-speaker-card__position text-primary text-small">
            Speaker Position
        </p>

        <p data-lfr-editable-id="devcon-speaker-company"
           data-lfr-editable-type="text"
           class="devcon-speaker-card__company text-primary text-small">
            Speaker Company
        </p>
    </div>

</div>
